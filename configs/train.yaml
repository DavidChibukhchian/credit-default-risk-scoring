seed: 42

paths:
  artifacts_dir: artifacts
  data_dir: data

data:
  filename_train: application_train.csv
  target_col: TARGET
  id_cols: ["SK_ID_CURR"]
  numeric_only: true

split:
  train_size: 0.70
  val_size: 0.15
  test_size: 0.15

model:
  name: baseline_perceptron
  hidden_sizes: [128, 64]
  dropout: 0.1

train:
  max_epochs: 3
  batch_size: 256
  lr: 0.001
