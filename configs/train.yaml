defaults:
  - data: home_credit
  - preprocess: numeric_only
  - model: baseline_perceptron
  - trainer: default
  - _self_

seed: 42

paths:
  data_dir: data
  artifacts_dir: artifacts

split:
  train_size: 0.70
  val_size: 0.15
  test_size: 0.15
  random_state: ${seed}

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
